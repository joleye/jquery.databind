<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="src/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'jquery': 'src/jquery-1.11.0.min',
                'databind': 'src/jquery.databind'
            }
        });
    </script>
    <style type="text/css">
        li span{padding: 10px;}
    </style>
</head>
<body>
<ul class="databind"
    data-url="tree.json"
    data-tpl="tree-tpl"
    data-before_create="init">

</ul>
<script type="text/html" id="tree-tpl">
    <li>
        <span>${name}</span>
        <span>${gender}</span>
        <span>${time}-${date}</span>
        <span d-if="status != null">${status}</span>
        <span d-if="tree != null">
            <select name="tree">
                <option d-for="tree" value="#{id}" #{checked}>#{name}</option>
            </select>
        </span>
    </li>
</script>
<script type="text/javascript">
function init(params){
    params['date'] = new Date().getTime();
}
require(['databind'], function () {

});
</script>
</body>
</html>
